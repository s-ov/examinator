<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ title }}</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container-fluid">
            <!-- Header -->
            <header class="bg-secondary text-white text-center py-3">
            <h2>{{ title }}</h2>
            </header>

            <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3 col-lg-2 bg-light p-3 border-end border-3 rounded">
                <h5 class="text-center">Sidebar</h5>

                <ul class="nav flex-column">
                    {% for item in nav_items %}
                    <li class="nav-item">
                        <a href="{% url item.url_name %}" class="nav-link text-dark">
                            {{ item.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                
            </aside>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 bg-light fw-bold p-4">
                {% block content %}
                {% endblock %}
                
            </main>
            </div>
        </div>
    </div>

  <!-- Bootstrap JS (Optional for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
